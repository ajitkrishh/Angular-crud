<mat-card>
    <mat-card-content>
        <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="!loginValid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Username" name="username" required formControlName="username">
                <mat-error *ngIf="myError('username', 'required')">Username is required</mat-error>
                <mat-error *ngIf="myError('username', 'maxlength')">Too long Username</mat-error>
                <mat-error *ngIf="myError('username', 'minlength')">Too Short</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" name="password"
                    required>
                <mat-error *ngIf="myError('password', 'required')">Password is required</mat-error>

                <mat-error *ngIf="myError('password', 'minlength')">password length > 6 </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="myLoginForm.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
